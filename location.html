
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>구글지도 회사 위치</title>
  <link rel="stylesheet" href="location_style.css">
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script class=location>
		function initialize() {

			/*
				http://openapi.map.naver.com/api/geocode.php?key=f32441ebcd3cc9de474f8081df1e54e3&encoding=euc-kr&coord=LatLng&query=대구중구동인동1가

				위의 링크에서 뒤에 주소를 적으면 x,y 값을 구할수 있습니다.
			*/
			var Y_point			= 37.222496;		// Y 좌표
			var X_point			= 127.187175;		// X 좌표

			var zoomLevel		= 17;						// 첫 로딩시 보일 지도의 확대 레벨

			var markerTitle		= "명지대학교 자연캠퍼스";				// 현재 위치 마커에 마우스를 올렸을때 나타나는 이름
			var markerMaxWidth	= 300;						// 마커를 클릭했을때 나타나는 말풍선의 최대 크기

			// 말풍선 내용
			var contentString	= '<div id="content">' +
			'<div id="siteNotice">' +
			'</div>'+
			'<h2 id="firstHeading" class="firstHeading">명지대학교 자연캠퍼스</h2>'+
			'<div id="bodyContent">'+
			'<p>명지대학교 자연캠퍼스이다.<br />' +
			'<a href="http://mju.ac.kr" target="_blank">http://mju.ac.kr</a></p>'+
			'</div>'+
			'</div>';

			var myLatlng = new google.maps.LatLng(Y_point, X_point);
			var mapOptions = {
								zoom: zoomLevel,
								center: myLatlng,
								mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

      var marker = new google.maps.Marker({
             position: myLatlng,
             map: map,
             title: "명지대학교 자연캠퍼스"
});


			var infowindow = new google.maps.InfoWindow(
														{
															content: contentString,
															maxWidth: markerMaxWidth
														}
			);

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map, marker);
			});
		}
	</script>
</head>

<body class=location onload="initialize()">
  <p>명지대학교 자연캠퍼스.
  <input type="button" onclick="window.open('http://mju.ac.kr')" value="명지대학교로 이동">
  </p>
	<div class=map id="map_canvas"></div>
  <hr color=black>
  ● 찾아오시는길
  <ul>
    <li><img src="images/way1.JPG" alt=""></li>
    <li><img src="images/way2.JPG" alt=""></li>
    <li><img src="images/way3.JPG" alt=""></li>
  </ul>
	왜안떠
</body>
</html>
