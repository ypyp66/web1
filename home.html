<!DOCTYPE HTML>
<html>
<head><title>오늘의 신상품</title>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="stylesheet" href="home.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script language="JavaScript">
<!--
	$(document).ready(function() {
		//사용할 배너
		var $banner = $(".banner").find("ul");

		var $bannerWidth = $banner.children().outerWidth();//배너 이미지의 폭
		var $bannerHeight = $banner.children().outerHeight(); // 높이
		var $bannerLength = $banner.children().length;//배너 이미지의 갯수
		var rollingId;

		//정해진 초마다 함수 실행
		rollingId = setInterval(function() { rollingStart(); }, 3000);//다음 이미지로 롤링 애니메이션 할 시간차

		//마우스 오버시 롤링을 멈춘다.
		banner.mouseover(function(){
			//중지
			clearInterval(rollingId);
			$(this).css("cursor", "pointer");
		});
		//마우스 아웃되면 다시 시작
		banner.mouseout(function(){
			rollingId = setInterval(function() { rollingStart(); }, 3000);
			$(this).css("cursor", "default");
		});

		function rollingStart() {
			$banner.css("width", $bannerWidth * $bannerLength + "px");
			$banner.css("height", $bannerHeight + "px");
			//alert(bannerHeight);
			//배너의 좌측 위치를 옮겨 준다.
			$banner.animate({left: - $bannerWidth + "px"}, 1500, function() { //숫자는 롤링 진행되는 시간이다.
				//첫번째 이미지를 마지막 끝에 복사(이동이 아니라 복사)해서 추가한다.
				$(this).append("<li>" + $(this).find("li:first").html() + "</li>");
				//뒤로 복사된 첫번재 이미지는 필요 없으니 삭제한다.
				$(this).find("li:first").remove();
				//다음 움직임을 위해서 배너 좌측의 위치값을 초기화 한다.
				$(this).css("left", 0);
				//이 과정을 반복하면서 계속 롤링하는 배너를 만들 수 있다.
			});
		}
	});
//-->
</script>

</head>
<body>
	<div class="contents">
		<h3> 오늘의 신상품 </h3>
		<div class="banner">
			<ul>
				<li><img src="https://image.msscdn.net/images/goods_img/20171024/658357/658357_5_500.jpg" width="500" height="600px"></li>
				<li><img src="https://image.msscdn.net/images/goods_img/20190919/1159079/1159079_2_500.jpg" width="500" height="600px"></li>
				<li><img src="https://image.msscdn.net/images/goods_img/20190806/1110931/1110931_2_500.jpg" width="500" height="600px"></li>
				<li><img src="https://image.msscdn.net/images/goods_img/20191203/1241971/1241971_1_500.jpg" width="500" height="600px"></li>
				<li><img src="https://image.msscdn.net/images/goods_img/20191119/1229594/1229594_1_500.jpg" width="500" height="600px"></li>
			</ul>
		</div>
	</div>
	<div class="cloth">Clothes To You<div>
</body>
</html>
